<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 mx-auto text-center p-3">
                    <img src="logo.svg" class="mx-auto d-flex">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10 col-md-8 col-lg-6 col-xl-5 text-center">
                    <div class="main mt-3 mb-5 px-5 py-4">
                        <div class="row">
                            <div class="col-md-12 mb-1">
                                <p class="main__label">Quality research reports by top sector analysts one click away</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <button class="main--log-in p-2 py-2" id="log_in">Log in</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-1">
                                <p class="main--or">OR</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-1">
                                <p class="main--dont_have">Don’t have an account yet?</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-1">
                                <button class="main--sign-up py-2 p-2" id="sign-up">Sign up</button>
                            </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text p-2 pb-0">© 2018 Rayft. All rights reserved.</p>
                </div>

                <div class="col-md-6">
                    <div class="social_icons">
                        <img style="width: 20px; height: 23px;" class="social_icons mt-1 pt-1" src="fblogo.png"></img>
                        <img style="width: 20px; height: 23px;" class="social_icons mt-1 pt-1" src="twitterlogo.png"></img>                            
                        <img style="width: 20px; height: 23px;" class="social_icons mt-1 pt-1" src="google-official.png"></img>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script>
        $("#log_in").click(function()
        {
            document.location.href="./login.html";
        });
        $("#sign-up").click(function()
        {
            document.location.href="./signup.html";
        });
    </script>
</body>
</html>
