<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login">
    <section class="login__header">
        <div class="container-fluid">
            <div class="row w-100">
                <div class="col-md-5 p-2">
                    <img class="login__header--logo mx-5" src="logo.svg">
                </div>
                <div class="col-md-2 text-center">
                    <p class="login__header--label mt-2">Log In</p>
                </div>
            </div>
        </div>
    </section>
    <section class="login__section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <p class="login__section--lets-get-started m-auto d-flex">Let’s get started</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-6">
                    <form class="login__section--main m-5 mb-1 p-4" id="login_form">
                        <div class="alert alert-danger" role="alert" style="display: none;" id="error">
                          </div>
                        <div class="form-control">
                            <label class="input_labels">Email or Username</label>
                            <input type="email" class="w-100 mt-1 pb-1" placeholder="helen@rayft.com" id="email" name="email" required>
                            <p id="error">Please enter your email address</p>
                        </div>
                        <div class="form-control">
                            <label class="input_labels">Password</label>
                            <input type="password" class="w-100 mt-1 pb-1" id="password" name="password" required>
                            <i toggle="password" id="icon" class="fa fa-eye" style="position: absolute;left:auto;margin:5px 1px 3px -15px;"></i>
                            <p id="error"></p>
                        </div>
                        <div class="col-12 col-xl-8 mx-auto justify-content-center">
                            <button class="main--log-in mt-5 p-2 mb-3 d-block" id="login" type="submit">Log in</button>
                        </div>
                        <div class="col-12 col-xl-8 mx-auto justify-content-center">
                            <a class="forgot_password d-block mb-0" href="forgot_password.html">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <section>
            <div class="container py-5 mt-0">
                <div class="row">
                    <a class="login__signup" href="signup.html"></a>
                </div>
            </div>
        </section>
    </section>

    <footer class="footer fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text p-2 pb-0">© 2018 Rayft. All rights reserved.</p>
                </div>

                <div class="col-md-6">
                    <div class="social_icons">
                        <img style="width: 20px; height: 23px;" class="social_icons mt-1 pt-1" src="fblogo.png"></img>
                        <img style="width: 20px; height: 23px;" class="social_icons mt-1 pt-1" src="twitterlogo.png"></img>                            
                        <img style="width: 20px; height: 23px;" class="social_icons mt-1 pt-1" src="google-official.png"></img>
                    </div>
                </div>
            </div>
        </div>
    </footer>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
