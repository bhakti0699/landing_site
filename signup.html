<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login">
    <section class="login__header">
        <div class="container-fluid">
            <div class="row w-100">
                <div class="col-md-5 p-2">
                    <img class="login__header--logo mx-5" src="logo.svg">
                </div>
                <div class="col-md-2 text-center">
                    <p class="login__header--label mt-2">Sign Up</p>
                </div>
            </div>
        </div>
    </section>
    <section class="login__section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                  <p class="login__section--create_ac_account m-auto d-flex">Create an account</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-6">
                    <form class="login__section--main m-5 mb-1 p-4">
                        <div class="form-group m-1">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="input_labels">Firstname</label>
                                    <input type="text" class="firstname_input" placeholder="Helen" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="input_labels">Lastname</label>
                                    <input type="text" class="lastname_input" placeholder="Garner" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group m-1">
                            <label class="input_labels">Email or Username</label>
                            <input type="email" class="email_input pb-1" placeholder="helen@rayft.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" oninvalid="this.setCustomValidity('Please Enter Valid Email address');" oninput="this.setCustomValidity('');" required>
                        </div>
                        <div class="form-group m-1">
                            <label class="input_labels">Password</label>
                            <input type="password" class="password_input pb-1" value="hello123" id="password" pattern=".{8,}" oninvalid="this.setCustomValidity('Password field that must contain 8 or more characters');" oninput="this.setCustomValidity('');" required>
                            <i toggle="password" id="icon" class="fa fa-eye" style="position: absolute;left:auto;margin:5px 1px 4px -20px;"></i>
                        </div>
                        <div class="form-group m-1">
                            <label class="input_labels">Whats your purpose here?</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radiobtn" id="reading" checked>
                                        <label class="radio_label form-check-label" for="reading">Reading</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radiobtn" id="writing">
                                        <label class="radio_label form-check-label" for="writing">Writing reports</label>
                                    </div>
                                </div>  
                            </div>
                        </div>
                        <div class="col-12 col-xl-8 mx-auto justify-content-center">
                            <button class="main--log-in mt-4 p-2 mb-0 d-block">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <section>
            <div class="container py-5 mt-0">
                <div class="row">
                    <a class="login__log-in" href="login.html"></a>
                </div>
            </div>
        </section>
    </section>

    <footer class="footer fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text p-2 pb-0">Â© 2018 Rayft. All rights reserved.</p>
                </div>

                <div class="col-md-6">
                    <div class="social_icons">
                        <img style="width: 20px; height: 23px;" class="social_icons mt-1 pt-1" src="fblogo.png"></img>
                        <img style="width: 20px; height: 23px;" class="social_icons mt-1 pt-1" src="twitterlogo.png"></img>                            
                        <img style="width: 20px; height: 23px;" class="social_icons mt-1 pt-1" src="google-official.png"></img>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script>
        $("i#icon").click(function(){
            var inputType=$("#password").attr('type');
            if(inputType ==="password")
            {
                $("#password").attr('type','text');
                $('i#icon').removeClass('fa fa-eye');
                $('i#icon').addClass("fa fa-eye-slash");
                $("#password").addClass('password_input pb-1');
            }
            else
            {
                $("#password").attr('type','password');
                $('i#icon').removeClass('fa fa-eye-slash');
                $('i#icon').addClass("fa fa-eye");
                $('#password').addClass("password_input pb-1");
            }
        });
    </script>
</body>
</html>
